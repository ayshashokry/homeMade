<form id="forgetPassForm" class="loginFormBorder">

    <p class="pt-1" style="font-size: 15px; color: #686868; font-weight: bold">
      من فضلك ادخل رقم الهاتف حتي نتمكن من ارسال الكود
    </p>
    <div class="form-group">
      <label for="phonenumber">رقم الهاتف</label><br />

        type="tel"
        onkeypress="return onlyNumberKey(event)"
        class="form-control"
        min="0"
        placeholder="رقم الهاتف"
      />
    </div>
  </div>

  <div class="tab">
    <p class="pt-1" style="font-size: 15px; color: #686868; font-weight: bold">
      من فضلك ادخل الرمز المرسل للهاتف
    </p>
    <div class="form-group">
      <label for="mobileCode">الكود المرسل إليك</label>
      <input
        type="text"
        class="form-control"
        id="mobileCode"
        placeholder="الكود"
      />
    </div>
  </div>

  <div class="tab">
    <p class="pt-1" style="font-size: 15px; color: #686868; font-weight: bold">
      من فضلك قم بتعيين كلمة مرور جديدة
    </p>
    <div class="row">
      <div class="col-12">
        <div class="form-group">
          <label for="password">كلمة المرور</label>
          <div class="input-group" id="show_hide_password">
            <input
              id="password"
              placeholder="كلمة المرور"
              class="form-control"
              type="password"
            />
            <span class="input-group-addon passwordSpan">
              <a href=""
                ><i
                  class="fa fa-eye-slash defaultColorBrown"
                  aria-hidden="true"
                ></i
              ></a>
            </span>
          </div>
        </div>
      </div>
      <!--end::Input-->
      <!--Begin::Input-->
      <div class="col-12">
        <div class="form-group">
          <label for="rePassword">تأكيد - كلمة المرور</label>
          <div class="input-group" id="show_hide_password">
            <input
              id="rePassword"
              placeholder="تأكيد كلمة المرور"
              class="form-control"
              type="password"
            />
            <span class="input-group-addon passwordSpan">
              <a href=""
                ><i
                  class="fa fa-eye-slash defaultColorBrown"
                  aria-hidden="true"
                ></i
              ></a>
            </span>
          </div>
        </div>
      </div>
      <!--End::Input-->
    </div>
  </div>

  <div style="overflow: auto">
    <div style="float: left">
      <button
        style="display: none"
        type="button"
        id="prevBtn"
        onclick="nextPrev(-1)"
      >
        Previous
      </button>

      <button
        type="button"
        id="nextBtn"
        class="btn btn-info px-10 font-weight-bold"
        onclick="nextPrev(1)"
      >
        Next
      </button>
    </div>
  </div>
  <!-- Circles which indicates the steps of the form: -->
  <div style="text-align: center; margin-top: 40px">
    <span class="step"></span>
    <span class="step"></span>
    <!-- <span class="step"></span> -->
  </div>
</form>
